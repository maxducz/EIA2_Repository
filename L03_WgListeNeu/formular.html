<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer</title>
    <script src="data.js"></script>
    <script src="formular.js"></script>
    <link rel="stylesheet" href="formular.css">
</head>

<body>
    <header>
        <h1>ORGANIZER</h1>
    </header>
    <div id="tasks">
        <button class="settingButton"><img src="edit.png" alt=""></button>
        <h2>TO DO:</h2>
        <fieldset>

            <input type="text" name="Title" id="infosTitle" placeholder="Title..." disabled> <br>
            <input type="text" name="For" id="infosFor" placeholder="For..." disabled>  <br>
            <input type="date" name="Date" id="infosDate" disabled> <br>
            <input type="time" name="Time" id="infosTime" disabled> <br>
            <textarea name="comment" id="infosComment" placeholder="Type your comment here..." disabled></textarea>


            <div id="status">

                <input type="radio" name="Radio" id="statusPending" disabled value="1"> 
                <label for="pending">Pending</label> <br>
                <input type="radio" name="Radio" id="statusProgress" value="2" disabled> 
                <label for="progress">In Progress</label> <br>
                <input type="radio" name="Radio" id="statusCompleted" disabled value="3"> 
                <label for="completed">Completed</label>
            </div>

        </fieldset>
    </div>
    <button class="backButton"><img src="angle-small-left.png" alt=""></button>
    <button class="skipButton"><img src="angle-small-right.png" alt=""></button>
    <div>
        <button class="deleteButton"><img src="trash.png" alt=""></button>
        <button class="addButton"><img src="multiple.png" alt=""></button>
    </div>
</body>

</html>
