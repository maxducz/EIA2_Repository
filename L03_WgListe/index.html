<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WG-Aufgabenliste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>WG-Aufgaben</h1>
    <h2>Aufgabenliste</h2>

    <div id="list">
        <li>
            <fieldset>Aufgabe 1
                <input type="radio" name="list1" id="task1Done" value="Task1Done">
                <label for="task1Done">Done</label>
                <input type="radio" name="list1" id="task1InProgress" value="Task1InProgress">
                <label for="task1InProgress">In progress</label><br>
                <input type="radio" name="list1" id="task1Pending" value="Task1Pending">
                <label for="task1Pending">Pending</label><br>
                <button id="delete">
                    Delete Task
                </button>
            </fieldset>
            <fieldset>Aufgabe 2
                <input type="radio" name="list2" id="task2Done" value="Task2">
                <label for="task2Done">Done</label>
                <input type="radio" name="list2" id="task2InProgress" value="Task2InProgress">
                <label for="task2InProgress">In progress</label><br>
                <input type="radio" name="list2" id="task2Pending" value="Task2Pending">
                <label for="task2Pending">Pending</label><br>
                <button id="delete">
                    Delete Task
                </button>
            </fieldset>
        </li>
    </div>

    <h3>F체ge eine Aufgabe hinzu</h3>
    <div id="task">
        <button id="add">
            Add Task
        </button><br>

        <input type="text" name="addtask" id="title" placeholder="Titel hinzuf체gen"><br>
        <input type="text" name="addtask" id="who" placeholder="Zuweisung"><br>
        <input type="date" name="addtask" id="when" placeholder="F채llig">
        <label for="when">F채llig</label><br>
        <textarea name="comments" id="comments" placeholder="Kommentar"></textarea>
    </div>
</body>
</html>
